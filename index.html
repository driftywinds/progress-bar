<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title id="tabname">Progress</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="dropdown">
      <button onclick="dropfunction" class="dropbtn">Settings</button>
      <div id="myDropdown" class="dropdown-content">
        <form method="get" enctype="text/plain">
          <ul>
              <label for="Settitle">Set Title:</label>
              <input type="text" id="titleentry" name="title"/>
              <label for="startdate">Start Date:</label>
              <input type="date" name="startdate"/>
              <label for="enddate">End Date:</label>
              <input type="date" name="enddate">
            <button type="submit">Go</button>
          </ul>
        </form>
      </div>
    </div>

    <h1 id="title">Progress</h1>
    <div class="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
    <h2><span id="progress-percentage"></span>%</h2>
  </body>
</html>
